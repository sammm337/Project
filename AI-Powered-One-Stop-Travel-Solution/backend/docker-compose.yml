version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travel_postgres
    environment:
      POSTGRES_USER: travel_user
      POSTGRES_PASSWORD: travel_pass
      POSTGRES_DB: travel_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: travel_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: travel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: travel_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: travel_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    build:
      context: .
      dockerfile: ./docker/qdrant/Dockerfile
    image: backend-qdrant
    container_name: travel_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: travel_api_gateway
    ports:
      - "3000:3000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      VENDOR_SERVICE_URL: http://vendor-service:3003
      LISTING_SERVICE_URL: http://listing-service:3004
      EVENT_SERVICE_URL: http://event-service:3005
      BOOKING_SERVICE_URL: http://booking-service:3006
      SEARCH_SERVICE_URL: http://search-service:3007
      MEDIA_SERVICE_URL: http://media-service:3008
      TRAVELER_SERVICE_URL: http://traveler-service:3011
    depends_on:
      - auth-service
      - user-service
      - vendor-service
      - listing-service
      - event-service
      - booking-service
      - search-service
      - media-service
      - traveler-service

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: travel_auth_service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy

  user-service:
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: travel_user_service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
    depends_on:
      postgres:
        condition: service_healthy

  vendor-service:
    build:
      context: .
      dockerfile: ./vendor-service/Dockerfile
    container_name: travel_vendor_service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      MONGO_URL: mongodb://mongo_user:mongo_pass@mongodb:27017/travel_marketplace?authSource=admin
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  listing-service:
    build:
      context: .
      dockerfile: ./listing-service/Dockerfile
    container_name: travel_listing_service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      MONGO_URL: mongodb://mongo_user:mongo_pass@mongodb:27017/travel_marketplace?authSource=admin
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  event-service:
    build:
      context: .
      dockerfile: ./event-service/Dockerfile
    container_name: travel_event_service
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
      BOOKING_SERVICE_URL: http://booking-service:3006
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  booking-service:
    build:
      context: .
      dockerfile: ./booking-service/Dockerfile
    container_name: travel_booking_service
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  search-service:
    build:
      context: .
      dockerfile: ./search-service/Dockerfile
    container_name: travel_search_service
    ports:
      - "3007:3007"
    environment:
      PORT: 3007
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      MONGO_URL: mongodb://mongo_user:mongo_pass@mongodb:27017/travel_marketplace?authSource=admin
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_healthy

  media-service:
    build:
      context: .
      dockerfile: ./media-service/Dockerfile
    container_name: travel_media_service
    ports:
      - "3008:3008"
    environment:
      PORT: 3008
      DATABASE_URL: postgresql://travel_user:travel_pass@postgres:5432/travel_marketplace
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  notification-service:
    build:
      context: .
      dockerfile: ./notification-service/Dockerfile
    container_name: travel_notification_service
    ports:
      - "3009:3009"
    environment:
      PORT: 3009
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  analytics-service:
    build:
      context: .
      dockerfile: ./analytics-service/Dockerfile
    container_name: travel_analytics_service
    ports:
      - "3010:3010"
    environment:
      PORT: 3010
      RABBITMQ_URL: amqp://rabbit_user:rabbit_pass@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  traveler-service:
    build:
      context: .
      dockerfile: ./traveler-service/Dockerfile
    container_name: travel_traveler_service
    ports:
      - "3011:3011"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3011
      SEARCH_SERVICE_URL: http://search-service:3007
    depends_on:
      - search-service

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  qdrant_data:

