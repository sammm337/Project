openapi: 3.0.0
info:
  title: Hyper-Local AI Travel Marketplace API
  version: 1.0.0
  description: Backend REST API for the Hyper-Local AI Travel Marketplace

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /auth/signup:
    post:
      summary: User signup
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                full_name:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '400':
          description: Validation error

  /auth/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        type: object

  /api/vendor/create:
    post:
      summary: Create vendor
      tags:
        - Vendor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - business_name
              properties:
                userId:
                  type: string
                business_name:
                  type: string
                whatsapp_number:
                  type: string
                location:
                  type: object
      responses:
        '201':
          description: Vendor created

  /api/vendor/create-package:
    post:
      summary: Create vendor package
      tags:
        - Vendor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - vendorId
                - files
                - price
                - location
              properties:
                vendorId:
                  type: string
                files:
                  type: array
                  items:
                    type: string
                price:
                  type: number
                location:
                  type: object
                raw_text:
                  type: string
      responses:
        '201':
          description: Package created

  /api/vendor/update-package/{id}:
    put:
      summary: Update vendor package
      tags:
        - Vendor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Package updated

  /api/vendor/packages/{vendorId}:
    get:
      summary: Get vendor packages
      tags:
        - Vendor
      parameters:
        - name: vendorId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of packages

  /api/listings:
    get:
      summary: Search listings
      tags:
        - Listings
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: min_price
          in: query
          schema:
            type: number
        - name: max_price
          in: query
          schema:
            type: number
        - name: tags
          in: query
          schema:
            type: string
        - name: near
          in: query
          schema:
            type: string
            description: "lat,lon"
        - name: radius_km
          in: query
          schema:
            type: number
      responses:
        '200':
          description: List of listings

  /api/listings/{id}:
    get:
      summary: Get listing by ID
      tags:
        - Listings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Listing details

  /api/listings/publish/{id}:
    post:
      summary: Publish listing
      tags:
        - Listings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Listing published

  /api/events:
    post:
      summary: Create event
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - agencyId
                - title
                - location
                - startDate
                - price
                - totalSeats
              properties:
                agencyId:
                  type: string
                title:
                  type: string
                description:
                  type: string
                location:
                  type: object
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                price:
                  type: number
                totalSeats:
                  type: integer
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Event created

  /api/events/{id}:
    get:
      summary: Get event by ID
      tags:
        - Events
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event details

  /api/bookings:
    post:
      summary: Create booking
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - seats
                - total_amount
              properties:
                userId:
                  type: string
                eventId:
                  type: string
                listingId:
                  type: string
                seats:
                  type: integer
                total_amount:
                  type: number
      responses:
        '201':
          description: Booking created

  /api/bookings/user/{userId}:
    get:
      summary: Get user bookings
      tags:
        - Bookings
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of bookings

  /search/semantic:
    post:
      summary: Semantic search
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - q
              properties:
                q:
                  type: string
                filters:
                  type: object
                mode:
                  type: string
                  enum: [via_vendor, via_agency]
      responses:
        '200':
          description: Search results

  /api/traveler/search:
    post:
      summary: Traveler search
      tags:
        - Traveler
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                filters:
                  type: object
                mode:
                  type: string
                  enum: [via_vendor, via_agency]
                userId:
                  type: string
      responses:
        '200':
          description: Search results

  /api/traveler/recommend:
    post:
      summary: Get recommendations
      tags:
        - Traveler
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                mode:
                  type: string
      responses:
        '200':
          description: Recommendations

  /api/traveler/itinerary:
    post:
      summary: Create itinerary
      tags:
        - Traveler
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                selectionId:
                  type: string
                nights:
                  type: integer
      responses:
        '200':
          description: Itinerary created

